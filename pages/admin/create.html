</head>

<body> 
    <header><!--Inicio Header-->
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li>

                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
            <iconify-icon class="icon-bar open-menu " icon="fe:bar" id="open-menu"></iconify-icon>

            <aside class="aside-menu">
                <button class="close-menu" id="close-menu">
                    <iconify-icon icon="material-symbols:close"></iconify-icon>
                </button>
                <nav>
                    <ul class="menu">
                        <li class="navbar__item with-submenu">

                        </li>
                    </ul>
                </nav>
            </aside>
        </nav>
    </header><!--Fin Header-->
    <main>
        <section class="container">
        <!-----------COMIENZO -------->
            <article class="box">
                <h1>CREAR NUEVO ITEM</h1>
            </article>
            <article class="box">
                <form class="form" for action="" required>
                    <label class="select" for="categorias">Categoria</label>
                    <select class="input" id="categorias" name="categorias">
                        <option value="figure">Llaveros</option>
                        <option value="Figure">Remeras</option>
                        <option value="figure">Funkos</option>
                        <option value="figure">-</option>
                    </select>
                    <label class="select" for="licencias">Licencia</label>
                    <select class="input" id="licencias" name="licencias">
                        <option value="licencia">Star Wars</option>
                        <option value="licencia">Pokemon</option>
                        <option value="licencia">Harry potter</option>
                        <option value="licencia">-</option>
                    </select>
                </form>
            </article>
            <article class="box">
                <form action="" required class="container__padre">
                    <h2>Nombre del Producto:</h2>
                    <input class="producto border" type="text" placeholder="Kakashi Hatake Shippuden Saga" />
                </form>
            </article>
            <article class="box">
                <label for="textarea">
                <textarea class="text-area" name="descripcion" rows="8" cols="80" placeholder="Descripción del producto"> </textarea>
                </label>
            </article>
            <article class="box">
                <form class="container__padre">
                    <div class="container__padre">
                      <label class="select" for="sku">SKU:</label>
                      <input class="producto border2" type="text" id="sku" />
                    </div>
                    <div class="container__padre">
                      <label class="select space" for="price">Precio:</label>
                      <input class="producto border2" type="text" id="price" />
                    </div>
                    <div class="container__padre">
                      <label class="select space" for="stock">Stock:</label>
                      <input class="producto border3" type="number" id="stock" />
                    </div>
                  </form>
            </article>
            <article class="box">
                <form class="form" action="">
                    <label class="select" for="number">Descuento:</label>
                    <input class="border3" type="number" id="number" />
                    <p>%</p>
                    <label class="select producto" for="cuotas">Cuotas:</label>
                    <select id="cuotas" class="input" name="cuotas">
                        <option value="figure">1 cuota sin interés</option>
                        <option value="Figure">2 cuotas sin interés</option>
                        <option value="figure">3 cuotas sin interés</option>
                        <option value="figure">6 cuotas sin interés</option>
                    </select>
                </form>
            </article>
            <article class="box">
                <div class="container__padre">
                    <h2>Imágenes:</h2>
                    <button class="btn1" >Elegir Archivos</button>
                    <p class="text">No se ha seleccionado ningún archivo</p>
                    <input type="file" name="" id="input-file" hidden multiple />
                </div>
                <div id="preview"></div>
            </article>
            <div class="container__padre">
                <article class="box btn2">
                    <a class="modificar-link" href="">Agregar Producto</a>
                </article>
                <article class="box btn2">
                    <a class="modificar-link" href="">Limpiar</a>
                </article>
            </div>
        </section>
    </main>

                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca Funkoshop">
            </picture>
            <iconify-icon class="icon-bar" icon="fe:bar"></iconify-icon>
        </nav>

    </footer>
